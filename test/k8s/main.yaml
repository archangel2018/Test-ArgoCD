apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql-operator
  namespace: mysql-operator
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
      chart: mysql-operator/mysql-operator
      releaseName: mysql-operator
      version: 1.6.0
    path: ''
    repoURL: https://mysql.github.io/mysql-operator/
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
